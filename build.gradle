plugins {
    id 'java'
    id 'org.jetbrains.kotlin.multiplatform' version '1.5.10'
}

group 'com.cherep_corp'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

}

kotlin {
    macosX64('native') {
        binaries {
            executable()
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
    }
}